<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Set yours collection</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='main.css') }}">

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center">
                Set yours collection
            </h3>
            <div class="row">
                <div class="col-md-4" style="text-align: center;">
                    <p>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="Collection" value="basic"
                                   checked="checked" disabled>
                            Eldritch Horror Core
                        </label>
                    </div>
                    </p>
                </div>
                <div class="col-md-4" style="text-align: center;">
                    <p>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="Collection" value="mOm">
                            Mountains of Madness
                        </label>
                    </div>
                    </p>

                </div>
                <div class="col-md-4" style="text-align: center;">
                    <p>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="Collection" value="fL">
                            Forsaken Lore
                        </label>
                    </div>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4" style="text-align: center;">
                    <p>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="Collection" value="uTp">
                            Under the Pyramids
                        </label>
                    </div>
                    </p>
                </div>
                <div class="col-md-4" style="text-align: center;">
                    <p>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="Collection" value="sR">
                            Strange Remnants
                        </label>
                    </div>
                    </p>
                </div>
                <div class="col-md-4" style="text-align: center;">
                    <p>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="Collection" value="sOc">
                            Signs of Carcosa
                        </label>
                    </div>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4" style="text-align: center;">
                    <p>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="Collection" value="tD">
                            The Dreamlands
                        </label>
                    </div>
                    </p>
                </div>
                <div class="col-md-4" style="text-align: center;">
                    <p>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="Collection" value="cIr" disabled>
                            Cities in Ruin
                        </label>
                    </div>
                    </p>
                </div>
                <div class="col-md-4" style="text-align: center;">
                    <p>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="Collection" value="mOn" disabled>
                            Masks of Nyarlathotep
                        </label>
                    </div>
                    </p>
                </div>
            </div>
            <button type="button" id="chooseInvestigatorsButton" class="btn btn-success btn-lg btn-block">
                CHOOSE INVESTIGATORS
            </button>

            <script>

                $('#chooseInvestigatorsButton').on('click', function (event) {
                    event.preventDefault();
                    var array = $("input[name='Collection']:checked").map(function () {
                        return this.value;
                    }).get();
                    var jsonToSend = JSON.stringify(array)
                    $.post("setCollection", {collection: jsonToSend})
                        .done(function () {
                            window.location.href = 'http://127.0.0.1:5000/chooseInvestigators';
                        });


                });

            </script>

        </div>
    </div>
</div>
</body>
</html>
